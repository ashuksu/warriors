server {
    listen 80;
    server_name localhost; # Or your specific domain

    root /var/www/html/public; # Document root for your PHP application (e.g., Laravel's public directory)
    index index.php index.html index.htm;

    # Security headers (recommended for production)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"; # Uncomment and adjust for production

    # Main application routing: try to serve static files, otherwise pass to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        try_files $uri =404; # Ensure the PHP file exists, otherwise return 404
        fastcgi_pass php:9000; # Pass PHP requests to the PHP-FPM service defined in docker-compose.yml
        fastcgi_index index.php;
        include fastcgi_params; # Include standard FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Proxy requests for Vite dev server assets (JS, CSS, HMR, etc.)
    # This covers common Vite dev paths like /src/, /@vite/, /node_modules/, and /dist/
    location ~ ^/(src/|@vite/|node_modules/|dist/) {
        proxy_pass http://vite:5173; # Forward requests to the Vite service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # Needed for WebSocket (HMR)
        proxy_set_header Connection 'upgrade';   # Needed for WebSocket (HMR)
        proxy_set_header Host $host;             # Preserve the original Host header
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;                # Keep connections open for HMR
    }

    # Deny access to hidden files (e.g., .env, .git, .docker)
    location ~ /\. {
        deny all;
    }

    # Custom error page for 404s (e.g., for SPA routing)
    error_page 404 /index.php;
    # Uncomment and configure for static 50x error pages if preferred for server errors:
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html; # Or your custom error page location
    # }
}