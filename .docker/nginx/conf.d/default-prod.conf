server {
    listen 80;
    listen [::]:80;
    server_name localhost; # Replace with your domain in production
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Production logging: only warnings and errors
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Production Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    # CRITICAL: Uncomment and configure Content-Security-Policy for your application
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";

    # Main application routing: try to serve static files, otherwise pass to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve compiled Vite assets directly from /public/dist
    # These assets are copied into the Nginx image during the multi-stage build.
    location /dist/ {
        alias /var/www/html/public/dist/; # Points to the location inside the container
        expires 1y; # Aggressive caching for static assets
        access_log off; # No need to log every asset request
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Cache common static files
    location ~* \.(css|js|gif|jpe?g|png|svg|ico|pdf|flv|swf|woff|woff2|eot|ttf|otf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Pass PHP requests to FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Enable FastCGI cache for production
        fastcgi_buffering on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Deny access to Vite manifest file in production
    location ~ /\.vite/manifest\.json {
        deny all;
    }

    # Custom error page for 404s
    error_page 404 /index.php;
}