server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Development error logging: more verbose
    access_log /var/log/nginx/access-dev.log main;
    error_log /var/log/nginx/error-dev.log debug;

    # Security headers (good practice even in dev)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Serve static files directly or pass to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Disable FastCGI cache and keep connections for development
        fastcgi_buffering off;
        fastcgi_keep_conn on;
    }

    # Proxy requests for Vite dev server assets (JS, CSS, HMR, etc.)
    # This block is ONLY for the development environment.
    location ~ ^/(src/|@vite/|node_modules/) {
        proxy_pass http://vite:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400; # Long timeout for HMR
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Custom error page for 404s
    error_page 404 /index.php;
}